{% extends "base.html" %}

{% block content %}
  <h1>Topic list
    <a href="{% url 'agency:topic-create' %}">Create</a>
  </h1>

  {% block search %}
    {% include "includes/search.html" %}
  {% endblock %}

  {% if topic_list %}
    <ul>
      {% for topic in topic_list %}
        <li>{{ topic.name }}</li>
        <a href="{% url 'agency:topic-delete' pk=topic.id%}">Delete</a>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no topics</p>

  {% endif %}

{% endblock %}
