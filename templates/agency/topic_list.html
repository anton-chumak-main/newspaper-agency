{% extends "base.html" %}

{% block title %}<title>Topics | NewspaperAgency</title>{% endblock %}

{% block content %}
  <h1 class="p-3 mb-2 border border-dark text-xxl-center">Topics</h1>

  <table class="table">
     {% if topic_list %}
    {% for topic in topic_list %}
   <tbody>
      <td>{{ topic.name }}</td>
      <td></td>
      <td><a class="btn btn-outline-danger" href="{% url 'agency:topic-delete' pk=topic.id%}">Delete</a></td>
    {% endfor %}

  {% else %}
    <p>There are no topics</p>
  {% endif %}

  </tbody>
</table>
  <a class="btn btn-outline-primary" href="{% url 'agency:topic-create' %}">Create</a>
  <a class="btn btn-outline-secondary" href="{% url 'agency:index' %}">Back</a>
{% endblock %}
