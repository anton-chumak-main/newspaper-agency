{% extends "base.html" %}

{% block content %}
  <h1>New papers list</h1>

  {% if newspaper_list  %}
  <ul>
      {% for newspaper in newspaper_list %}
        <li><a href="#">{{ newspaper.title }}</a>({{ newspaper.published_date }})</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no topics</p>

  {% endif %}
{% endblock %}
