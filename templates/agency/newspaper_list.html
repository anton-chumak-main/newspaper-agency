{% extends "base.html" %}

{% block content %}
  <h1>Newspaper list</h1>

  {% if newspaper_list  %}
  <ul>
      {% for newspaper in newspaper_list %}
        <li><a href="{% url 'agency:newspaper-detail' pk=newspaper.id %}">{{ newspaper.title }}</a> (
          {{ newspaper.topic.name }} - {{ newspaper.published_date }}) </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no topics</p>

  {% endif %}
{% endblock %}
