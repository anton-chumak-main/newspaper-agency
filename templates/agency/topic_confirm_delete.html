{% extends "base.html" %}

{% block content %}
  <h1>Delete topic {{ topic.name }}?</h1>

    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a class="btn btn-outline-secondary" href="{% url 'agency:topic-list' %}"> Cancel </a>
  </form>
{% endblock %}
