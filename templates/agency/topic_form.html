{% extends "base.html" %}

{% block title %}<title>Edit | NewspaperAgency</title>{% endblock %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} topic {{ topic.name }}</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Submit" class="btn btn-primary">
    <a class="btn btn-outline-secondary" href="{% url 'agency:topic-list' %}">Cancel</a>
  </form>
{% endblock %}
